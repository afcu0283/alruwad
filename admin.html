
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - الرواد</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f4f4f4; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #003366; color: white; }
    select { padding: 5px; }
  </style>
</head>
<body>
  <h2>📋 لوحة التحكم بالطلبات</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>رقم الطلب</th>
        <th>الاسم</th>
        <th>الجوال</th>
        <th>نوع الطلب</th>
        <th>نوع المنتج</th>
        <th>الرسالة</th>
        <th>الحالة</th><th>رد الإدارة</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      const tbody = document.querySelector('#ordersTable tbody');
      tbody.innerHTML = "";

      orders.forEach((order, index) => {
        const row = document.createElement('tr');
        row.innerHTML = \`
          <td>\${order.id}</td>
          <td>\${order.name}</td>
          <td>\${order.phone}</td>
          <td>\${order.type}</td>
          <td>\${order.product}</td>
          <td>\${order.message}</td>
          <td>
            <select onchange="updateStatus(\${index}, this.value)">
              <option value="1" \${order.status == 1 ? 'selected' : ''}>تم الاستلام</option>
              <option value="2" \${order.status == 2 ? 'selected' : ''}>عند الفريق</option>
              <option value="3" \${order.status == 3 ? 'selected' : ''}>تم الانتهاء</option>
            </select>
          </td>
        \`;
        
        const replyCell = document.createElement('td');
        const replyInput = document.createElement('input');
        replyInput.type = 'text';
        replyInput.value = order.reply || "";
        replyInput.onchange = () => updateReply(index, replyInput.value);
        replyInput.style.width = '90%';
        replyCell.appendChild(replyInput);
        row.appendChild(replyCell);
        tbody.appendChild(row);
    
      });
    }

    function updateStatus(index, value) {
      let orders = JSON.parse(localStorage.getItem('orders') || '[]');
      orders[index].status = parseInt(value);
      localStorage.setItem('orders', JSON.stringify(orders));
      loadOrders();
    }

    
    function updateReply(index, text) {
      let orders = JSON.parse(localStorage.getItem('orders') || '[]');
      orders[index].reply = text;
      localStorage.setItem('orders', JSON.stringify(orders));
    }

    window.onload = loadOrders;
    
  </script>
</body>
</html>
